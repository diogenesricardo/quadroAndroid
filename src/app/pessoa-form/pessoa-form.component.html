<div class="alert alert-success" role="alert" *ngIf="adicionado">
  Funcion√°rio adicionado: <strong>{{nome}}</strong>
</div>

<div class="form-group">
  <label>Nome</label>
  <input type="text" class="form-control"
      (focus)="adicionado = false" [appCampoColorido]
      #campo="campoColorido" name="nome" #nome>

</div>

<button type="button" class="btn btn-primary"
  (click)="adicionar(nome.value)" [disabled]="nome.length == 0">Adicionar</button>
